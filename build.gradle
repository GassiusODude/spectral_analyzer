plugins {
	id 'java'
	id 'application'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.openjfx.javafxplugin' version '0.1.0'
	id "com.gradleup.shadow" version "9.3.1"
    id 'checkstyle'
    id 'com.github.spotbugs' version '6.0.26' // Third-party plugin
}

group = 'net.kcundercover'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}
javafx {
    version = "21.0.10"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

// ============================================================================
// 									bootJar
// ============================================================================
// NOTE: Set up bootJar to support the Spring boot JavaFX application
bootJar {
    archiveClassifier = 'boot' // Distinguishes it from the plain jar
    manifest {
        attributes(
            "Implementation-Title": "Spectral Analyzer",
            "Implementation-Version": project.version,
            "Build-Timestamp": new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date())
        )
    }

    // Include your licenses in the BOOT-INF/classes/META-INF folder
    from("${project.rootDir}") {
        include "LICENSE"

		// EJML, Apache Common Math, Jackson, Spring Framwork/Boot
        include "APACHE_LICENSE-2.0.txt"

		// JFreeChart and JFreeChart-FX
		include "JFREECHART_LICENSE-LGPL.txt"

        include "JFREECHART_LICENSE-LGPL.txt"
        into "META-INF"
    }
}

