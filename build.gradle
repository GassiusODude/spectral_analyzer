configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	// Use local maven repo if available (for JDSP dependency)
	mavenLocal()

	// If no local, then pull from repo (Github CI)
    maven {
        url 'https://maven.pkg.github.com/GassiusODude/jdsp'
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("TOKEN")
        }
    }


    mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation 'net.rgielen:javafx-weaver-spring-boot-starter:2.0.1'

	// Fast plotting library
    implementation 'org.jfree:jfreechart:1.5.4'
    implementation 'org.jfree:org.jfree.chart.fx:2.0.1'

	// JDSP (resampling, PSD)
	implementation 'net.kcundercover:jdsp:1.2'

	// Jackson (JSON support to read SigMF Meta)
	implementation 'com.fasterxml.jackson.core:jackson-databind'

	// Common Math (FFT)
	implementation 'org.apache.commons:commons-math3:3.6.1'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


application {
    mainClass = 'net.kcundercover.spectral_analyzer.MainApp'
}

// Optional: Configure them to show HTML reports
checkstyle {
    toolVersion = "10.12.5"
    ignoreFailures = false
	showViolations = true
	configProperties = [
        'org.checkstyle.google.severity': 'warning',
        'org.checkstyle.google.suppressionfilter.config': "${project.rootDir}/config/checkstyle/checkstyle-suppressions.xml"
    ]
}

spotbugs {
    toolVersion = '4.8.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
