name: Release and Publish

on:
  push:
    branches: [ master ] # Validates code on every master push
    tags:
      - 'v*' # Full release process on tags like v1.1 or v1.0.2

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # To create the GitHub Release and upload assets
      packages: write   # To publish the JAR to GitHub Packages

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle' # Efficient dependency caching

      - name: Run Tests
        run: |
          chmod +x gradlew
          ./gradlew check # Ensures your code is stable before packaging

      - name: Build bootJAR
        run: ./gradlew bootJar

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') # Only for tag pushes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Automatically find the bootJAR regardless of the version name
          JAR_FILE=$(find build/libs -name "*.jar")
          gh release create ${{ github.ref_name }} "$JAR_FILE" \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

