name: Release and Publish

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*' # Full release process on tags like v1.1 or v1.0.2
  workflow_dispatch: # Highly recommended: adds a manual "Run" button in GitHu

jobs:
  build-and-release:
    strategy:
      matrix:
        # Run on both OSs to get the correct native JavaFX libraries
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build bootJAR
        # On Windows, we use gradlew.bat; on Linux, we use ./gradlew
        run: |
          ${{ matrix.os == 'windows-latest' && '.\gradlew.bat' || './gradlew' }} bootJar

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # This action automatically appends files to the release if it exists
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
